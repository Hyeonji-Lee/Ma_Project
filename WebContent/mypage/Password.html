<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>ChariTree</title>
	<!--공통 라이브러리-->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link href="/project_Ma/lib/css/tailwind.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!---->
	<!--css-->
	<link href="/project_Ma/css/base.css" rel="stylesheet" type="text/css"/><!--메인 서브 공통 기본 베이스-->
	<!--<link href="/project_Ma/css/main.css" rel="stylesheet" type="text/css"/>
	<link href="/project_Ma/css/sub.css" rel="stylesheet" type="text/css"/>-->
	<!--js-->
	<script src="/project_Ma/js/common.js" type="text/javascript"></script><!--공통/필수-->
	<!--<script src="/project_Ma/js/main.js" type="text/javascript"></script>
	<script src="/project_Ma/js/sub.js" type="text/javascript"></script>-->
	<link rel="stylesheet" href="/project_Ma/mypage/myPage.css" type="text/css"/><!-- myPage.css -->
	
</head>
<body>
<div id="content" class="w-full my-0 mx-auto">
<!-- 내용추가 -->
		<!--현재 패스워드 -->
		<div class="md:flex md:items-center mb-6">
		  <!-- 현재패스워드 -->
		    <div class="md:w-1/4">
		      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">현재 비밀번호</label>
		    </div>
		    <!-- password textbox -->
		    <div class="md:w-1/4">
		      <input class="bg-gray-200 appearance-none border-2 border-info rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-info-dark" id="inline-full-name" type="password" >
		    </div>
		  </div>
		  <!-- 패스워드 변경 -->
		<div class="md:flex md:items-center mb-6">
		  <!-- 변경 패스워드 -->
		    <div class="md:w-1/4">
		      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">변경 비밀번호</label>
		    </div>
		    <!-- update password textbox -->
		    <div class="md:w-1/4">
		      <input class="bg-gray-200 appearance-none border-2 border-info rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-info-dark" id="inline-full-name" type="password" >
		    </div>
		  </div>
		   <!-- 패스워드 변경확인 -->
		<div class="md:flex md:items-center mb-6">
		  <!--  패스워드 확인-->
		    <div class="md:w-1/4">
		      <label class="block text-gray font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">비밀번호 확인</label>
		    </div>
		    <!-- update password textbox -->
		    <div class="md:w-1/4">
		      <input class="bg-gray appearance-none border-2 border-info rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-info-dark" id="inline-full-name" type="password">
		    </div>
		  </div>
		  <div id="passwordButton">
			<button class="bg-info hover:bg-info-dark text-white font-bold py-2 px-4 rounded">
				확인
			</button>
			<button class="bg-info hover:bg-info-dark text-white font-bold py-2 px-4 rounded">
				취소
			</button>
			</div>
</div>
</body>
</html>
